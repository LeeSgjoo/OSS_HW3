<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>친구 추가</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/my.css">
</head>
<body>
  <header class="bg-primary text-white text-center py-5 mb-5">
    <h1 class="display-4">친구 추가</h1>
  </header>

  <div class="container">
    <form id="friendForm" class="p-4 shadow-sm bg-light rounded">
      <div class="mb-3">
        <label for="name" class="form-label">이름</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">나이</label>
        <input type="number" class="form-control" id="age" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">연락처</label>
        <input type="tel" class="form-control" id="phone" required>
      </div>
      <div class="mb-3">
        <label for="birthday" class="form-label">생일</label>
        <input type="date" class="form-control" id="birthday">
      </div>
      <div class="mb-3">
        <label for="relationship" class="form-label">나와의 관계</label>
        <input type="text" class="form-control" id="relationship">
      </div>
      <div class="mb-3">
        <label class="form-label">친밀도</label>
        <div>
          <input type="radio" class="form-check-input" name="degree" id="deg1" value="1" required> <label for="deg1">1점</label>
          <input type="radio" class="form-check-input" name="degree" id="deg2" value="2"> <label for="deg2">2점</label>
          <input type="radio" class="form-check-input" name="degree" id="deg3" value="3"> <label for="deg3">3점</label>
          <input type="radio" class="form-check-input" name="degree" id="deg4" value="4"> <label for="deg4">4점</label>
          <input type="radio" class="form-check-input" name="degree" id="deg5" value="5"> <label for="deg5">5점</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="tmi" class="form-label">TMI</label>
        <textarea class="form-control" id="tmi" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="addedDate" class="form-label">추가 날짜</label>
        <input type="date" class="form-control" id="addedDate">
      </div>
      
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success">[추가]</button>
        <a href="index.html" class="btn btn-secondary">취소</a>
      </div>
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/crud.js"></script>
</body>
</html>
