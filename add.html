<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>친구 관리 리스트</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
      font-style: bold;
    }

    .banner {
      width: 100%;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
      font-size: 2em;
      font-weight: bold;
      background-color: blanchedalmond;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      text-align: left;
    }

    h2 {
      text-align: left;
      margin: 20px 0;
    }
      
  </style>
</head>
<body>

<form action="index.html" method="post" onsubmit="return vcheck(event)">
  <div class="banner">
      <p>친구 정보 추가</p>
  </div>

  <div class="container">
    <div id="date">
        <p>1. 날짜</p>
        <input type="date" name="fdate" required>
    </div>
    <div id="name">
        <p>2. 이름 (3~5글자 이내)</p>
        <input type="text" id="fname" name="fname" required>
    </div>
    <div id="age">
        <p>3. 나이 (숫자만 입력)</p>
        <input type="text" id="fage" name="fage" required>
    </div>
    <div id="relationship">
        <p>4. 관계</p>
        <input type="text" name="frel">
    </div>
    <div id="degree">
        <p>5. 친밀도</p>
        <input type="radio" name="deg" value="1" required>1점
        <input type="radio" name="deg" value="2">2점
        <input type="radio" name="deg" value="3">3점
        <input type="radio" name="deg" value="4">4점
        <input type="radio" name="deg" value="5">5점
    </div>
    <div id="tmi">
        <p>6. TMI</p>
        <textarea name ="ftmi"></textarea>
    </div>
    <input type="submit" value="저장">
    <input type="reset" value="초기화">
  </div>
</form>

</body>
<script>
  // 이름 유효성 검사 (3~5 글자)
  function validateName(name) {
    return name.length >= 3 && name.length <= 5;
  }

  // 나이 유효성 검사 (숫자만, 양수)
  function validateAge(age) {
    return /^[0-9]+$/.test(age) && parseInt(age) > 0;
  }

  function vcheck(event) {
    const name = document.getElementById("fname").value.trim();
    const age = document.getElementById("fage").value.trim();

    if (!validateName(name)) {
      alert("Error: 이름은 3~5글자여야 합니다!");
      event.preventDefault();
      return false;
    }

    if (!validateAge(age)) {
      alert("Error: 나이는 숫자만 입력해야 합니다!");
      event.preventDefault();
      return false;
    }

    alert("저장이 완료되었습니다!");
    return true;
  }
</script>
</html>
