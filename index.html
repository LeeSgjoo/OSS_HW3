<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>친구 관리 - 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/my.css">
</head>
<body>
  <header class="bg-primary text-white text-center py-5 mb-5">
    <h1 class="display-4">친구 관리</h1>
    <p class="lead">소중한 친구들의 정보를 관리하세요.</p>
  </header>

  <div class="container best-friends mb-5">
    <h2 class="text-center mb-4">Best Friends</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card h-100 shadow best-friend-card">
          <img src="./img/SJ1.webp" class="card-img-top" alt="친구 1">
          <div class="card-body">
            <h5 class="card-title">이승주</h5>
            <p class="card-text">매일 헬스함</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 shadow best-friend-card">
          <img src="./img/SJ2.jpeg" class="card-img-top" alt="친구 2">
          <div class="card-body">
            <h5 class="card-title">이승주</h5>
            <p class="card-text">가방으로 장난침</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 shadow best-friend-card">
          <img src="./img/SJ3.jpeg" class="card-img-top" alt="친구 3">
          <div class="card-body">
            <h5 class="card-title">이승주</h5>
            <p class="card-text">잘 먹는다</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container mb-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>친구 목록</h2>
      <a href="./add.html" class="btn btn-success" id="addBtn">[Add]</a>
    </div>
    
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">이름</th>
            <th scope="col">나와의 관계</th>
            <th scope="col">친밀도</th>
            <th scope="col">관리</th>
          </tr>
        </thead>
        <tbody id="friendTableBody">
          </tbody>
      </table>
      <div class="d-flex justify-content-end">
        <button class="btn btn-sm btn-warning" id="resetBtn">[데이터 초기화]</button>
      </div>
      <a href="./js_dynamic.html">[과제1의 페이지 링크]</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
